<section class="d-flex justify-content-center align-items-center">
    <form (submit)="onSubmit(resetPassword)" class="bg-white p-4" #resetPassword='ngForm'>
        <h1 class="text-center">
            Reestablecer Clave
        </h1>
        <hr>
        <div class="form-group">
            <label for="new">
                Nueva Clave
            </label>
            <input type="password" name="newPassword" id="new" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="confirm">
                Confirmar Clave
            </label>
            <input type="password" name="confirmPassword" id="confirm" class="form-control" ngModel>
        </div>
        <button class="btn btn-primary">
            Reestablecer Clave
        </button>
    </form>


</section>
