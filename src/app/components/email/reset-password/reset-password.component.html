<section class="d-flex justify-content-center align-items-center">
    <form (submit)="onSubmit(resetPassword)" class="bg-white p-4" #resetPassword='ngForm'>
        <h1 class="text-center">
            <span *ngIf='!mode.length;'> Reestablecer Clave </span>
            <span *ngIf='mode.length;'> Cambiar Clave </span>            
        </h1>
        <hr>
        <div class="form-group" *ngIf='mode.length'>
            <label for="old_password">
                Clave Actual
            </label>
            <input type="password" name="oldPassword" id="old_password" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="new_password">
                Nueva Clave
            </label>
            <input type="password" name="newPassword" id="new_password" class="form-control" ngModel>
        </div>
        <div class="form-group" *ngIf='!mode.length'>
            <label for="confirm">
                Confirmar Clave
            </label>
            <input type="password" name="confirmPassword" id="confirm" class="form-control" ngModel>
        </div>
        <div class="form-group" *ngIf='mode.length'>
            <p class="lead">
                Hemos enviado un codigo al numero de telefono asociado con esta cuenta. Por favor, introducelo a continuacion
            </p>
            <label for="2fa_code">
                Codigo
            </label>
            <input type="text" name="code" id="2fa_code" class="form-control" ngModel>
        </div>
        <input type="hidden" name="requestId" class="form-control" ngModel>
        <button class="btn btn-primary">
            <span *ngIf='!mode.length;'> Reestablecer Clave </span>
            <span *ngIf='mode.length;'> Cambiar Clave </span>   
        </button>
    </form>


</section>
