<h1 *ngIf='ownAds()' class="text-success">
    Mis Anuncios
</h1>
<h1 *ngIf='!ownAds()' class="text-success">
    Mascotas en adopcion
</h1>
<div *ngIf='ads?.length;else noAds' >
    <div  class="container m-2 row">
        <div *ngFor='let ad of ads' class="m-2 card col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card-body">                
                <p class="card-title">Id Anuncio: {{ ad._id }}</p>
                <p>Mascota: {{ ad.pet.name }} </p>
                <button class="btn btn-success" routerLink='{{ad._id}}'>
                    Ver
                </button>
                <button class="btn btn-danger" (click)='onDelete(ad._id)'>
                    Eliminar
                </button>
            </div>            
            
        </div>
    </div>
    
</div>
<ng-template #noAds>
    <p>
        <strong>
            Aun no has agregado anuncios
        </strong>
    </p>
</ng-template>

<button class="btn btn-primary" routerLink='../anuncios_form/nuevo'>
    Agregar anuncio
</button>
