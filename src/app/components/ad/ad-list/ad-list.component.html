<section class="container" *ngIf='!loading'>
    <h1 *ngIf='ownAds()' class="text-success">
        Mis Anuncios
    </h1>
    <h1 *ngIf='!ownAds()' class="text-success">
        Mascotas en adopcion
    </h1>
    <div *ngIf='ads?.length;else noAds' >
        <div  class="m-2 row">
            <div *ngFor='let ad of ads' class="card col-4">
                <div class="card-body">                
                    <img *ngIf='ad.pet.pictures[0]' [src]='ad.pet.pictures[0]' class="img-fluid">
                    <img *ngIf='!ad.pet.pictures[0]' src='../../../../assets/images/blank.png' class="img-fluid">
                    <p>Hola, soy {{ ad.pet.name }} </p>
                    <p>
                        <span>{{ad.pet.city}}</span>, <span>{{ ad.pet.province }}</span>
                    </p>
                    <button class="btn btn-success" routerLink='{{ad._id}}'>
                        Ver
                    </button>
                    <button class="btn btn-danger" (click)='onDelete(ad._id)'>
                        Eliminar
                    </button>
                </div>            
                
            </div>
        </div>
        
    </div>
    <ng-template #noAds>
        <p>
            <strong>
                Aun no has agregado anuncios
            </strong>
        </p>
    </ng-template>

    <button class="btn btn-primary" routerLink='../anuncios_form/nuevo'>
        Agregar anuncio
    </button>
</section>
<app-loading *ngIf='loading'></app-loading>
