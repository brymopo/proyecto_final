<div class="m-auto container row">
    <div class="col-12 bg-success">
        <h3 class="text-white text-center m-1 p-2">Mis Mensajes</h3>
    </div>
    <div id='left' class="col-4">
        <ol class="list-group list-group-flush" *ngIf='conversations?.length; else noConv'>
            <li class="list-group-item" *ngFor='let conversation of conversations'>
                <a class="text-primary" (click)='displayConversation(conversation._id)'> 
                    {{ conversation._id }}
                </a>
            </li>
        </ol>
        

        <ng-template #noConv>
            <p >
                <strong>
                    No tienes mensajes en este momento
                </strong>
            </p>
        </ng-template>        
    </div>
    <div id='right' class="col-8">
        <div id="output">
            <app-conversation-show [messages]='messages'></app-conversation-show>
        </div>
        <div id="input">
            <app-message-post id='input' *ngIf='conversations?.length' [conversation]='conversation'></app-message-post>
        </div>
    </div>
</div>
