<div class="m-auto container row">

        <ol *ngIf='conversations.length'>
            <li *ngFor='let conversation of conversations'>

            </li>
        </ol>
        <p *ngIf='!conversations.length'>
            <strong>
                No tienes mensajes en este momento
            </strong>
        </p>
    </div>
    <div id='right' class="col-8">
        <!-- <div id='message-display'>
            <div *ngFor='let message of messages'>
                {{ message }}
            </div>
        </div> -->
        <app-message-post></app-message-post>
    </div>
</div>
