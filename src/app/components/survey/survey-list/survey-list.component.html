<app-loading *ngIf="loading"></app-loading>
<section class="py-5" @fade *ngIf="!loading">
    <h1 class="text-center text-success">
        Mi Encuesta De Adopcion 
    </h1>
        <div *ngIf='survey.length; else noSurvey'>
            <ol>
            <li *ngFor='let pair of survey[0].QandA'>
                <p class="text-primary">
                    <strong>
                        {{ pair.question }}
                    </strong>
                </p>
                <p>
                        {{ pair.answer }}
                    </p>
            </li>
            
            </ol>
            
            <app-feedback [injectClass]="'h3 text-danger text-center my-3'" [message]="errorMessage"></app-feedback>
            
            <div *ngIf='isLoggedInUser()' class="d-flex justify-content-around my-2">
                <button class="btn btn-outline-success" routerLink="../editar_encuesta">
                    Editar respuestas
                </button>
                <button *ngIf='!deleting' class="btn btn-outline-danger" (click)='deleteSurvey()'>
                    Eliminar encuesta
                </button>
                <app-loading-button *ngIf='deleting' [message]="'Eliminando encuesta'"></app-loading-button>
            </div>
        </div>
        <ng-template #noSurvey>
            <div *ngIf='isLoggedInUser()' >
                <p>
                    <strong>
                        Aun no has llenado la encuesta de adopcion.
                    </strong>
                </p>
                <a class="btn btn-primary text-white" routerLink="../editar_encuesta">
                    Llenar la encuesta
                </a>           
            </div>        
        </ng-template>
</section>
