<section id="login">
    
    <app-feedback [injectClass]='"h4 text-danger bg-white p-3"' [message]='loginFailed'></app-feedback>

    <form class="p-4" (submit)='onSubmit()' [formGroup]='loginForm'>
        <div class="text-center">
            <h1>Inicia Sesion</h1>
            <hr>
        </div>
        <div class="form-group row">
            <label for="username" class="col">
                Usuario:
            </label>
            <input type="text" placeholder="Nombre de usuario" id="username" formControlName="username" class="form-control col">
        </div>
        <div class="form-group row">
            <label for="password" class="col">
                Contraseña:
            </label>
            <input type="password" placeholder="*********" id="password" formControlName="password" class="form-control col">
        </div>
        <div>
            <input type="checkbox" formControlName="remember" id="remember">
            <label for="remember" class="mx-3 text-info">Recuerdame</label>
        </div>        
            <button *ngIf='!isLoading' class="btn btn-lg btn-primary">
                Iniciar Sesion
            </button>
            <a routerLink='./resetPassword' class="d-block my-3">
                Reestablecer Contraseña
            </a>              
        <app-loading-button *ngIf='isLoading' [message]='"Iniciando sesion"'></app-loading-button>      
    </form>
    
</section>
