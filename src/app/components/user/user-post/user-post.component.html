
<form @fade class="text-primary p-4 my-5" (submit)="updateUser(updateForm)" #updateForm='ngForm'>
    <div class="text-center">
        <h1 class="text-success">Actualizar mi perfil</h1>
        <hr>
    </div>
    <div class="form-group row">
        <label for="username" class="col">
            Usuario:
        </label>
        <input type="text" [ngModel]="user.username" id="username" name="username" class="form-control col" disabled>
    </div>
    <div class="form-group row">
        <label for="name" class="col">
            Nombre:
        </label>
        <input type="text" [ngModel]="user.firstName" id="name" name="firstName" class="form-control col" required>
    </div>
    <div class="form-group row">
        <label for="lastname" class="col">
            Apellido:
        </label>
        <input type="text" [ngModel]="user.lastName" id="lastname" name="lastName" class="form-control col" required>
    </div>
    <div class="form-group row">
        <label for="email" class="col">
            Email:
        </label>
        <input type="email" [ngModel]="user.email" id="email" name="email" class="form-control col" required>
    </div>
    <div class="form-group row">
        <label for="phone" class="col">
            Telefono:
        </label>
        <input type="number" [ngModel]="user.phone" id="phone" name="phone" class="form-control col" required>
    </div>

        <a class="h6 my-3 text-info d-block" (click)='changePassword()'> Para cambiar la clave, haz click aqui </a> 
           
        <button *ngIf='!isLoading' class="btn btn-lg btn-primary">
            Actualizar perfil
        </button>
        <app-loading-button *ngIf='isLoading' [message]='"Actualizando perfil"'></app-loading-button>

</form>
